<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuestros Servicios</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                background-color: #E0E0CE;
                color: black;
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
            }
            .service-icon {
                width: 100px;
                height: 100px;
                display: block;
                margin: 0 auto 10px;
            }
            .service {
                margin-bottom: 40px;
            }
            .service h3 {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Nuestra Membresía Incluye</h1>
            <div class="row mt-5">
                <div class="col-md-4 service">
                    <img src="https://via.placeholder.com/100x100.png?text=Icon1" alt="Planes Personalizados" class="service-icon">
                    <h3>Planes Personalizados</h3>
                </div>
                <div class="col-md-4 service">
                    <img src="https://via.placeholder.com/100x100.png?text=Icon2" alt="Terapia Física" class="service-icon">
                    <h3>Terapia Física</h3>
                </div>
                <div class="col-md-4 service">
                    <img src="https://via.placeholder.com/100x100.png?text=Icon3" alt="Clases Guiadas" class="service-icon">
                    <h3>Clases Guiadas</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 service">
                    <img src="https://via.placeholder.com/100x100.png?text=Icon4" alt="Placeholder" class="service-icon">
                    <h3>Placeholder</h3>
                </div>
                <div class="col-md-4 service">
                    <img src="https://via.placeholder.com/100x100.png?text=Icon5" alt="El equipo más avanzado" class="service-icon">
                    <h3>El equipo más avanzado</h3>
                </div>
                <div class="col-md-4 service">
                    <img src="https://via.placeholder.com/100x100.png?text=Icon6" alt="Placeholder" class="service-icon">
                    <h3>Placeholder</h3>
                </div>
            </div>
        </div>
    </body>
</html>
